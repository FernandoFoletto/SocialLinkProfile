<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>

<section class="container">
  <main class="profile-card">
    <img 
      src="assets/images/avatar-jessica.jpeg" 
      alt="A profile image of Jessica"
      class="profile-card__owner-img"
      >

    <h1 class="profile-card__owner-name">Jessica Randall</h1>  
    <p class="profile-card__owner-location">London, United Kingdom</p>
    <p class="profile-card__owner-roles">Front-end developer and avid reader.</p>
    
    <ul class="socials">
      <li class="socials__link"><a href="">GitHub</a></li>
      <li class="socials__link"><a href="">Frontend Mentor</a></li>
      <li class="socials__link"><a href="">LinkedIn</a></li>
      <li class="socials__link"><a href="">Twitter</a></li>
      <li class="socials__link"><a href="">Instagram</a></li>
    </ul>
  </main>
</section>

<footer class="attribution">
  Challenge by
  <a
    class="attribution__link"
    href="https://www.frontendmentor.io?ref=challenge"
    target="_blank"
    >Frontend Mentor.</a
  >
  Coded by
  <a
    class="attribution__link"
    href="https://www.frontendmentor.io/profile/FernandoFoletto"
    >Fernando Foletto</a
  >
</footer>


</body>
</html>
